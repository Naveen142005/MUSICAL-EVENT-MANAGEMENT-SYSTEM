<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div
        id="mobileMenu" style="z-index: 99999999;"
        class="absolute  w-full h-screen bg-gradient-to-br from-purple-900/98 via-indigo-900/95 to-purple-800/98 backdrop-blur-2xl z-40 transform transition-all duration-500 "
    >
        <div class="flex flex-col p-4 sm:p-6 pt-16 h-full overflow-y-auto">
            <button
                id="closeMobileMenu"
                class="absolute top-4 right-4 text-white hover:text-purple-300 p-2 rounded-lg hover:bg-white/10 transition-all duration-300"
            >
                <svg
                    class="w-6 h-6 sm:w-7 sm:h-7"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2.5"
                        d="M6 18L18 6M6 6l12 12"
                    />
                </svg>
            </button>

            <div class="space-y-4 sm:space-y-6">
                <a
                    href="#"
                    class="block py-3 text-xl text-white border-b border-purple-400/30 hover:text-purple-300 hover:border-purple-300 transition-all duration-300"
                    >HOME</a
                >
                <a
                    href="#aboutus"
                    class="block py-3 text-xl text-white border-b border-purple-400/30 hover:text-purple-300 hover:border-purple-300 transition-all duration-300"
                    >ABOUT</a
                >

                <div class="py-3 border-b border-purple-400/30">
                    <button
                        id="mobileFacilities"
                        class="flex items-center justify-between w-full text-xl text-white hover:text-purple-300 transition-all duration-300"
                    >
                        <span>FACILITIES</span>
                        <svg
                            class="w-5 h-5 transform transition-transform duration-300 flex-shrink-0"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M19 9l-7 7-7-7"
                            />
                        </svg>
                    </button>
                    <div id="mobileFacilitiesMenu" class="hidden pl-4 pt-3 space-y-2">
                        <a
                            href="./src/Facilities/venues.html"
                            class="block py-2 sm:py-3 text-base text-purple-200 hover:text-white transition-colors duration-300"
                            >Premium Venues</a
                        >
                        <a
                            href="/src//Facilities/bands.html"
                            class="block py-2 sm:py-3 text-base text-purple-200 hover:text-white transition-colors duration-300"
                            >Top Bands</a
                        >
                        <a
                            href="/src/Facilities/Decoration.html"
                            class="block py-2 sm:py-3 text-base text-purple-200 hover:text-white transition-colors duration-300"
                            >Decorations</a
                        >
                    </div>
                </div>

                <div class="py-3 border-b border-purple-400/30">
                    <button
                        id="mobileEvents"
                        class="flex items-center justify-between w-full text-xl text-white hover:text-purple-300 transition-all duration-300"
                    >
                        <span>EVENTS</span>
                        <svg
                            class="w-5 h-5 transform transition-transform duration-300 flex-shrink-0"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M19 9l-7 7-7-7"
                            />
                        </svg>
                    </button>
                    <div id="mobileEventsMenu" class="hidden pl-4 pt-3 space-y-2">
                        <a
                            href="./src/User/Bookings/userbookings.html"
                            class="block py-2 text-base text-purple-200 hover:text-white transition-colors duration-300"
                            >Live Events</a
                        >
                        <a
                            href="/pastevent.html"
                            class="block py-2 text-base text-purple-200 hover:text-white transition-colors duration-300"
                            >Gallery</a
                        >
                    </div>
                </div>

                <a
                    id="support_1"
                    style="cursor: pointer; display: none"
                    href="#"
                    onclick="showSupportPopup()"
                    class="block py-3 text-xl text-white border-b border-purple-400/30 hover:text-purple-300 hover:border-purple-300 transition-all duration-300"
                    >Support</a
                >
            </div>
        </div>
    </div>

</body>
</html>
