<footer class="parallax-footer text-white py-12 px-6 md:px-20" [ngStyle]="{ 'background-image': 'url(' + footer?.background_image + ')' }">
    
  <div class="bg-black bg-opacity-70 rounded-lg p-8 grid md:grid-cols-4 gap-10">
    <div>
      <h2 class="text-2xl font-bold mb-3">{{ footer?.logo_text }}Â®</h2>
      <p class="text-gray-300 text-sm leading-relaxed">{{ footer?.description }}</p>
    </div>

    <div>
      <h3 class="text-lg font-semibold mb-3">Company</h3>
      <p class="text-gray-300 text-sm">{{ footer?.contact?.location }}</p>
      <p class="text-gray-300 text-sm mt-2">ðŸ“ž {{ footer?.contact?.phone }}</p>
      <p class="text-gray-300 text-sm">ðŸ“§ {{ footer?.contact?.email }}</p>
    </div>

    <div>
      <h3 class="text-lg font-semibold mb-3">Quick Links</h3>
      <ul class="space-y-2 text-sm">
        <li *ngFor="let link of footer?.quick_links">
          <a [href]="link.url" class="hover:text-gray-400">{{ link.name }}</a>
        </li>
      </ul>
    </div>

    <div>
      <h3 class="text-lg font-semibold mb-3">Social Media</h3>
      <ul class="space-y-2 text-sm">
        <li *ngFor="let social of footer?.social_links">
          <a [href]="social.url" class="hover:text-gray-400">{{ social.name }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="text-center mt-6 text-gray-400 text-xs">
    {{footer?.copyright_text}}
  </div>
</footer>
