<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Subtle background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-20 left-10 w-32 h-32 bg-purple-600/10 rounded-full blur-3xl animate-pulse"
        ></div>
        <div
            class="absolute bottom-20 right-16 w-40 h-40 bg-purple-600/5 rounded-full blur-2xl animate-pulse"
        ></div>
    </div>

    <!-- Enhanced Header Section -->
    <div class="text-center mb-16 relative z-10">
        <div
            class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-purple-600/10 to-purple-500/10 rounded-full mb-6 border border-purple-200"
        >
            <svg
                class="w-5 h-5 text-purple-600 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                ></path>
            </svg>
            <span class="text-purple-600 font-bold text-sm uppercase tracking-wider"
                >CLIENT TESTIMONIALS</span
            >
        </div>

        <h2
            class="text-4xl md:text-6xl font-bold bg-gradient-to-r from-gray-900 to-purple-600 bg-clip-text text-transparent mb-8"
        >
            What Our Clients Say
        </h2>

        <div class="flex items-center justify-center space-x-3">
            <div class="h-px bg-gradient-to-r from-transparent to-purple-300 w-20"></div>
            <div
                class="w-4 h-4 bg-gradient-to-r from-purple-600 to-purple-500 rounded-full shadow-lg"
            ></div>
            <div class="w-3 h-3 bg-purple-400 rounded-full"></div>
            <div class="w-2 h-2 bg-purple-300 rounded-full"></div>
            <div class="h-px bg-gradient-to-l from-transparent to-purple-300 w-20"></div>
        </div>
    </div>

    <!-- Enhanced Carousel Container -->
    <div class="relative">
        <!-- Enhanced Navigation Arrows -->
        <button
            id="prevBtn"
            (click)="prev()"
            class="absolute left-0 top-1/2 transform -translate-y-1/2 -translate-x-4 z-10 rounded-full p-4 shadow-xl hover:shadow-purple-500/20 transition-all duration-300 group hover:scale-110"
        >
            <svg
                class="w-6 h-6 text-purple-600 group-hover:text-purple-700 transition-colors"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 19l-7-7 7-7"
                ></path>
            </svg>
        </button>

        <button
            id="nextBtn"
            (click)="next()"
            class="absolute right-0 top-1/2 transform -translate-y-1/2 translate-x-4 z-10 bg-white border border-purple-200 rounded-full p-4 shadow-xl hover:shadow-purple-500/20 transition-all duration-300 group hover:scale-110"
        >
            <svg
                class="w-6 h-6 text-purple-600 group-hover:text-purple-700 transition-colors"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5l7 7-7 7"
                ></path>
            </svg>
        </button>

        <!-- Enhanced Carousel Viewport -->
        <div class="overflow-hidden rounded-2xl" id="carouselViewport">
            <div
                class="carousel-container flex p-3 transition-transform duration-500"
                id="carouselContainer"
                [style.transform]="getTransform()"
            >
                <!-- Enhanced Testimonial Card 1 -->
                @for (testimonial of testimonials; track $index) {
                <div class="w-full md:w-1/3 flex-shrink-0 px-4">
                    <div
                        class="rounded-2xl hover:shadow-2xl hover:shadow-purple-600/20 transition-all duration-500 p-8 h-full group"
                    >
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center space-x-1">
                                <div class="flex text-yellow-400 text-lg">★★★★★</div>
                            </div>
                            <div
                                class="w-10 h-10 bg-gradient-to-r from-purple-600 to-purple-500 rounded-full flex items-center justify-center"
                            >
                                <svg
                                    class="w-5 h-5 text-white"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M14 9V5a3 3 0 0 0-6 0v4a3 3 0 0 0-6 0v4a3 3 0 0 0 6 0V9a3 3 0 0 0 6 0z"
                                    />
                                </svg>
                            </div>
                        </div>

                        <div class="relative mb-8">
                            <svg
                                class="absolute -top-2 -left-2 w-8 h-8 text-purple-600/20"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h4v10h-10z"
                                />
                            </svg>
                            <p class="text-gray-700 leading-relaxed text-lg italic pl-6">
                                {{ testimonial.feedback_summary }}
                            </p>
                        </div>

                        <div class="flex items-center">
                            <div
                                class="w-12 h-12 bg-gradient-to-r from-orange-400 to-orange-500 rounded-full flex items-center justify-center text-white font-bold text-lg mr-4 shadow-lg"
                            >
                                {{ testimonial.user_name[0] }}
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900 text-lg">Naveen</h4>
                                <p class="text-purple-600 text-sm font-medium">
                                    ⭐ Verified Client • {{ testimonial.feedback_date | date }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                }

                <!-- Enhanced Testimonial Card 2 -->

                <!-- Continue with remaining cards using the same enhanced pattern... -->
            </div>
        </div>

        <!-- Enhanced Dot Indicators -->
        <div class="flex justify-center mt-12 space-x-3" id="dotIndicators">
            <button
                *ngFor="let dot of [].constructor(totalSlides); let i = index"
                (click)="goTo(i)"
                class="w-4 h-4 rounded-full shadow-lg transition-all duration-300"
                [ngClass]="
                    currentSlide === i ? 'bg-purple-600' : 'bg-purple-200 hover:bg-purple-300'
                "
            ></button>
        </div>
    </div>
</div>
