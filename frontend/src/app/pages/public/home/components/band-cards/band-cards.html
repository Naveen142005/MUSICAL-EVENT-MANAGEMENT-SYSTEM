<section class="w-full py-20 px-4 bg-gradient-to-br font-sans relative overflow-hidden">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-20 left-10 w-32 h-32 bg-purple-200/20 rounded-full blur-3xl animate-pulse"
        ></div>
        <div
            class="absolute bottom-32 right-16 w-40 h-40 bg-purple-300/10 rounded-full blur-2xl animate-pulse"
            style="animation-delay: 2s"
        ></div>
        <div
            class="absolute top-1/2 left-1/3 w-24 h-24 bg-purple-100/30 rounded-full blur-2xl animate-pulse"
            style="animation-delay: 4s"
        ></div>
    </div>

    <div class="max-w-4xl mx-auto text-center relative z-10">
        <!-- Enhanced header section -->
        <div class="text-purple-600 text-sm tracking-[0.2em] font-bold mb-3 animate-fade-in-up">
            OUR BANDS
        </div>

        <h2
            class="text-4xl md:text-5xl lg:text-6xl py-1 font-serif bg-gradient-to-r from-gray-900 via-purple-900 to-gray-800 bg-clip-text text-transparent mb-6 leading-tight animate-fade-in-up"
            style="animation-delay: 0.2s"
        >
            {{ bandsCards?.heading }}
        </h2>

        <p
            class="text-base md:text-xl text-gray-700 mb-8 max-w-2xl mx-auto leading-relaxed animate-fade-in-up"
            style="animation-delay: 0.4s"
        >
            {{ bandsCards?.subheading }}
        </p>

        <!-- Enhanced decorative divider with animation -->
        <div
            class="flex justify-center items-center gap-3 mb-16 animate-fade-in-up"
            style="animation-delay: 0.6s"
        >
            <span
                class="h-0.5 w-12 bg-gradient-to-r from-transparent to-purple-400 rounded-full"
            ></span>
            <div class="relative">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-headphones"
                >
                    <path d="M3 18v-6a9 9 0 0 1 18 0v6" />
                    <path
                        d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"
                    />
                </svg>
                <div
                    class="absolute inset-0 bg-purple-300 rounded-full blur-sm opacity-50 animate-pulse"
                ></div>
            </div>
            <span
                class="h-0.5 w-12 bg-gradient-to-l from-transparent to-purple-400 rounded-full"
            ></span>
        </div>
    </div>

    <!-- Enhanced Bento-style Gallery Grid -->
    <div class="max-w-7xl mx-auto relative z-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            @for(band of bandsCards?.bands; track $index) {
            <div
                class="group relative overflow-hidden rounded-2xl shadow-xl h-72 md:h-96 transform transition-all duration-700 hover:scale-[1.02] hover:shadow-2xl hover:shadow-purple-500/20 will-change-transform animate-slide-up"
                style="animation-delay: 0.1s"
            >
                <img
                    [src]="band.image_url"
                    [alt]="band.title"
                    class="w-full h-full object-cover transition-all duration-700 group-hover:scale-110 will-change-transform"
                />

                <!-- Enhanced glassmorphic overlay -->
                <div
                    class="absolute bottom-0 left-0 right-0 bg-black/40 backdrop-blur-md text-white p-6 md:p-8 transform translate-y-full group-hover:translate-y-0 transition-all duration-700 ease-out will-change-transform border-t border-white/20"
                >
                    <h3
                        class="text-xl md:text-2xl font-bold mb-3 transform translate-y-4 group-hover:translate-y-0 transition-all duration-500"
                        style="transition-delay: 0.1s"
                    >
                        {{ band.title }}
                    </h3>
                    <p
                        class="text-sm md:text-base mb-4 opacity-90 leading-relaxed transform translate-y-4 group-hover:translate-y-0 transition-all duration-500"
                        style="transition-delay: 0.2s"
                    >
                        {{ band.description }}
                    </p>
                    <a
                        href="/src/Facilities/bands.html"
                        class="inline-flex items-center gap-2 text-white text-sm md:text-base hover:text-purple-300 transition-all duration-300 decoration-2 underline-offset-4 group-hover:underline transform translate-y-4 group-hover:translate-y-0"
                        style="transition-delay: 0.3s"
                    >
                        {{ band.cta_text }}
                        <svg
                            class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"
                            ></path>
                        </svg>
                    </a>
                </div>

                <!-- Glow effect -->
                <div
                    class="absolute inset-0 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-700 pointer-events-none bg-gradient-to-t from-purple-500/20 to-transparent"
                ></div>
            </div>
            }
            <!-- Enhanced Gallery Item 1 - Tall variant -->

            <!-- Enhanced Gallery Items 2-6 follow the same pattern with different heights and delays -->
            <!-- ... (remaining items have similar structure with varying heights: h-80, h-96, h-[28rem]) -->
        </div>
    </div>
</section>
