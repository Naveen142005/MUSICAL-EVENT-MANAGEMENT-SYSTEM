<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="space-y-6">
    <div>
        <label
            class="block text-sm font-body font-semibold text-slate-700 mb-3 flex items-center gap-2"
        >
            <svg
                class="w-4 h-4 text-purple-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                ></path>
            </svg>
            Email Address
        </label>
        <input
            type="email"
            formControlName="email"
            class="input-elegant w-full px-6 py-4 rounded-2xl font-body placeholder-slate-400 focus:outline-none"
            [class.border-red-500]="isFieldInvalid(loginForm, 'email')"
            placeholder="your.email@example.com"
        />
        <span
            *ngIf="hasError(loginForm, 'email', 'required')"
            class="text-red-500 text-sm font-body mt-2 block"
        >
            Email is required
        </span>
        <span
            *ngIf="hasError(loginForm, 'email', 'email')"
            class="text-red-500 text-sm font-body mt-2 block"
        >
            Please enter a valid email address
        </span>
    </div>

    <div>
        <label
            class="block text-sm font-body font-semibold text-slate-700 mb-3 flex items-center gap-2"
        >
            <svg
                class="w-4 h-4 text-purple-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                ></path>
            </svg>
            Password
        </label>
        <div class="relative">
            <input
                [type]= "showPassword ? 'text' : 'password'"
                formControlName="password"
                class="input-elegant w-full px-6 py-4 rounded-2xl font-body placeholder-slate-400 focus:outline-none pr-14"
                [class.border-red-500]="isFieldInvalid(loginForm, 'password')"
                placeholder="Enter your password"
            />
            <button
                type="button" (click)="togglePasswordVisibility()"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-purple-600 transition-colors"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    ></path>
                </svg>
            </button>
        </div>
        <span
            *ngIf="hasError(loginForm, 'password', 'required')"
            class="text-red-500 text-sm font-body mt-2 block"
        >
            Password is required
        </span>
        <span
            *ngIf="hasError(loginForm, 'password', 'minlength')"
            class="text-red-500 text-sm font-body mt-2 block"
        >
            Password must be at least 6 characters
        </span>
    </div>

    <button
        type="submit"
        class="button-primary w-full text-white py-4 px-6 rounded-2xl font-display font-semibold text-lg flex items-center justify-center gap-3 shadow-xl"
    >
        <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            style="transform: rotate(180deg)"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            ></path>
        </svg>
        <span>Sign In to ThigalzhiÂ®</span>
    </button>

    <div class="text-center">
        <button (click)="this.isSelectedForgotPassword.emit('forgot');"
            type="button"
            class="text-sm font-body text-purple-600 hover:text-purple-800 underline decoration-2 underline-offset-4"
        >
            Forgot Password?
        </button>
    </div>
</form>
